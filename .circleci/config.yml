version: 2.1
jobs:
  build:
    docker:
      - image: fr3akyphantom/droid-builder:latest
    environment:
      MANIFEST_BRANCH: 'android-9.0'
      VERSION: '2.9.1'
      MAINTAINER: "PBRP TEAM (@hpnightowl)"
      VENDOR: 'huawei'
      CODENAME: 'scale'
      BUILD_LUNCH: 'omni_scale-eng'
      # TEST_BUILD: 'true'
      PB_OFFICIAL: 'true'
      EXTRA_CMD: "rm -rf vendor/pb && git clone https://github.com/PitchBlackRecoveryProject/vendor_pb -b Ust vendor/pb --depth=1"
      CHANGELOG: |
        - Final build v2.X
    working_directory: /home/builder/pitchblack
    steps:
      - run:
          name: AIO Build
          command: |
            wget -q https://raw.githubusercontent.com/PitchBlackRecoveryProject/vendor_utils/pb/build.sh
            source build.sh
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: android-9.0
          context: org-global 
